<template name="updateArt">
{{#if isInRole 'Admin'}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Update Article</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        update article
                        <a href="/displayarticle" class="pull-right"><button class="btn-black">Back</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input class="form-control" placeholder="Enter Title" id="title" value="{{title}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" placeholder="Enter Description" id="desc" value="{{description}}" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" id="img" class="form-control">
                                        <input type="hidden" id="currentImage" value="{{imageId}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Youtube_URL</label>
                                        <input class="form-control" placeholder="Enter Youtube URL" id="youtube" value="{{youtube}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Video</label>
                                        <input type="file" id="video">
                                        <input type="text" id="currentvideo" value="{{videoId}}">
                                    </div>
                                    <div class="form-group">
                                    	<label>Categories</label>
                                    	<select class="form-control" id="cate">
                                    		{{#each currentcat}}
                                                <option value="{{_id}}" style="display:none">{{title}}</option>
                                            {{/each}}
                                            {{#each getcatname}}
                                                <option value="{{_id}}">{{title}}</option>
                                            {{/each}}
                                    	</select>
                                    </div>
                                    <div class="form-group pull-right">
                                        <button type="submit" id="btn-update" class="btn-black">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{else}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header" style="color:#ddd">
                    !!!Page Not Found No Permission
                </h2>
            </div>
        </div>
    </div>
{{/if}}
</template>
