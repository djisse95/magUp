<template name="displayart">
{{#if isInRole 'Admin'}}
	<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage All Article</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        all article
                        <a href="/article" class="pull-right"><button class="btn-black">Add New</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Image</th>
                                        <th>Title</th>
                                        <th>Categories</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each displayart}}
                                        <tr class="gradeA">
                                            <td></td>
                                            <td><img src="/uploads/{{getImage imageId}}" width="50" class="img-responsive"></td>
                                            <td>{{title}}</td>
                                            {{#each getCate}}
                                                <td>{{title}}</td>
                                            {{/each}}
                                            <td>
                                                <a href="/updateArticle/{{_id}}" id="update-art">update</a> |
                                                <a href="#" id="remove-art">delete</a>
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{else}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header" style="color:#ddd">
                    !!!Page Not Found No Permission
                </h2>
            </div>
        </div>
    </div>
{{/if}}
</template>
