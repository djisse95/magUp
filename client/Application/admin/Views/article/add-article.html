<template name="article">
{{#if isInRole 'Admin'}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Forms Create New Categories</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Create Article
                        <a href="/displayarticle" class="pull-right"><button class="btn-black">Back</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input class="form-control" placeholder="Enter Title" id="title">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" placeholder="Enter Description" id="desc" rows="7"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" id="img" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Youtube_URL</label>
                                        <input class="form-control" placeholder="Enter Youtube URL" id="youtube">
                                    </div>
                                    <div class="form-group">
                                        <label>Video</label>
                                        <input type="file" id="video">
                                    </div>
                                    <div class="form-group">
                                    	<label>Categories</label>
                                    	<select class="form-control" id="cate">
                                    		<option>Select Categories</option>
                                            {{#each getCate}}
                                                <option value="{{_id}}">{{title}}</option>
                                            {{/each}}
                                    	</select>
                                    </div>
                                    <div class="form-group pull-right">
                                        <button type="submit" id="btn-save" class="btn-black">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{else}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header" style="color:#ddd">
                    !!!Page Not Found No Permission
                </h2>
            </div>
        </div>
    </div>
{{/if}}
</template>
